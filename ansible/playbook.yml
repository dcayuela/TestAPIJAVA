---
- name: Install Docker Rootless + Compose V2
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - uidmap
          - dbus-user-session
          - fuse-overlayfs
        state: present

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: "0644"

    - name: Add Docker repository
      apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu
          jammy stable
        state: present

    - name: Update apt cache after Docker repo
      apt:
        update_cache: yes

    - name: Install Docker packages (Compose V2)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable lingering for vagrant user
      command: loginctl enable-linger vagrant
      args:
        creates: /var/lib/systemd/linger/vagrant

    - name: Install Docker rootless for vagrant
      become: false
      become_user: vagrant
      shell: |
        export XDG_RUNTIME_DIR=/run/user/$(id -u)
        dockerd-rootless-setuptool.sh install
      args:
        creates: /home/vagrant/bin/dockerd-rootless.sh

    - name: Start rootless Docker (user service)
      become: false
      become_user: vagrant
      systemd:
        name: docker
        scope: user
        enabled: yes
        state: started
